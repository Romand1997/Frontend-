<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>кинотеатр</title>
</head>
<body>
	<div style=" margin: 0 auto; font-size: 20px; border: 5px solid blue; width: 50%; padding: 20px;">

		<div>
			Название фильма: <br>
			<input type="text" placeholder="Название фильма:" style="width: 91.5%; padding: 5px;">
		</div>


		<div style=" display: flex; text-align: left;">
			
			<div style="width: 40%; margin: 10px 10px 10px 0px;">
				Кинотеатры:<br>
				<select style="font-size: 16px; width: 100%; padding: 5px;">
						<option>Paramount</option>
						<option>Cinema</option>
				</select>
			</div>

			<div style=" text-align: left;  margin: 10px; width: 60%">
				Время сеанса:<br>
				<select style="font-size: 16px; width: 45%; padding: 5px;">
						<option>21</option>
						<option>22</option>
				</select>
				<select style="font-size: 16px; width: 45%; padding: 5px;">
						<option>00</option>
						<option>10</option>
				</select>
			</div>
		</div>


		<div>
			<button style="background-color: black; color:white; font-size: 16px; padding: 5px">Поиск фильма</button>
		</div>

	</div>
</body>
</html>
